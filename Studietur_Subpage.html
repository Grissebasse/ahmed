		<div id="slideshow">
		<script type="text/javascript">
				var slideimages = new Array() // laver en array som preloader billederne
				slideimages[0] = new Image() // laver et nyt billede
				slideimages[0].src = "London_Eye.jpg" // sætter et billede source
				slideimages[1] = new Image()
				slideimages[1].src = "London_Bridge.jpg"
				slideimages[2] = new Image()
				slideimages[2].src = "Tower_of_London.jpg"
		</script>
		<body>
		<img src="London_Eye.jpg" id="slide" width="300" height="150"/>
		
		<script type="text/javascript">

		//definerer variablen til næste funktion
		var step = 0

		//Variabel værdien vil forøge gennem billederne
		function slideit(){
			document.getElementById('slide').src = slideimages[step].src //Selve hoveddelen af javascriptet som henter de forskellige images
 			if (step<2)
  				step++
 			else
  				step=0
		}
		</script>
		
		<button onclick="slideit()">Click</button>
		</div>
		</div>
	</body>
